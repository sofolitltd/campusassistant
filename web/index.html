<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Your smart assistant in campus">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="campusassistant">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/ico" href="favicon.ico"/>

  <title>Campus Assistant</title>
  <link rel="manifest" href="manifest.json">
  <!-- Splash animation styling -->
  <style>
    @keyframes scalePulse {
      0% { transform: scale(0.9); }
      50% { transform: scale(1); }
      100% { transform: scale(0.9); }
    }

    .app-logo-container {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      z-index: 9999;
    }

    .app-logo-scaling {
      height: 36px; /* Similar to Flutter default */
      width: auto;
      animation: scalePulse 2s ease-in-out infinite;
      user-select: none;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.4s ease-out;
    }
  </style>



</head>
<body>
  <!-- Flutter bootstrap (deferred) -->
  <script src="flutter_bootstrap.js" async></script>


</body>
</html>
